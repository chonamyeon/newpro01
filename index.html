<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZFLIX - 당신의 생존 레벨은?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <header class="main-header">
        <h1 class="logo">QUIZFLIX</h1>
    </header>

    <main id="app">
        <section id="main" class="view active">
            <div class="hero-content">
                <h2 class="main-title">2050<br>미래 생존 테스트</h2>
                <p class="subtitle">인플레이션과 고령사회, 당신의 생존 등급을 확인해보세요.</p>
                <button id="start-btn" class="btn btn-primary">테스트 시작하기</button>
            </div>
        </section>

        <section id="quiz" class="view">
            <div class="card">
                <div id="progress">질문 1 / 5</div>
                <p id="q-text" class="question">질문 내용이 여기에 표시됩니다.</p>
                <div class="btn-group">
                    <button id="yes-btn" class="btn btn-ans">그렇다</button>
                    <button id="no-btn" class="btn btn-ans">아니다</button>
                </div>
            </div>
        </section>

        <section id="loading" class="view">
            <div class="card">
                <div class="loader"></div>
                <p class="loading-text">미래 생존 등급을<br>분석 중입니다...</p>
            </div>
        </section>

        <section id="result" class="view">
            <div class="card">
                <h2 class="result-title">나의 생존 등급</h2>
                <div id="res-grade" class="result-score">Lv.???</div>
                <p id="res-desc">결과 설명이 표시됩니다.</p>
                <button id="retry-btn" class="btn">다시 하기</button>
            </div>
        </section>
    </main>
</div>

<script src="main.js"></script>

</body>
</html>

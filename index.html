<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2050 노후 생존 레벨 테스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --point-color: #00FF41; /* 네온 그린 */
            --warn-color: #FF4500;
            --text-color: #ffffff;
        }

        .light-mode {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        /* 메인 화면 */
        .header { margin-bottom: 40px; }
        .title { font-size: 2rem; color: var(--point-color); margin-bottom: 10px; }
        .subtitle { font-size: 1.1rem; opacity: 0.8; }

        /* 카드 스타일 */
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .question { font-size: 1.3rem; margin-bottom: 30px; line-height: 1.5; }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-ans { background: #333; color: white; }
        .btn-ans:hover { background: var(--point-color); color: black; }

        /* 로딩 화면 */
        #loading { display: none; }
        .loader {
            border: 5px solid #333;
            border-top: 5px solid var(--point-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        .modal input[type="text"],
        .modal input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }

        #app-container {
            display: flex;
            width: 100%;
        }

        #sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        #sidebar h2 {
            color: var(--point-color);
            text-align: center;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li a {
            display: block;
            color: var(--text-color);
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        #sidebar ul li a:hover {
            background-color: var(--point-color);
            color: black;
        }

        #main-content {
            margin-left: 240px; /* sidebar width + padding */
            padding: 20px;
            width: calc(100% - 240px);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#" id="home-link">홈</a></li>
                <li><a href="#" id="about-link">회사 소개</a></li>
                <li><a href="#" id="services-link">서비스 소개</a></li>
            </ul>
        </nav>

        <div id="main-content">
            <div id="app">
                <div class="header">
                    <h1 class="title">2050 노후 생존 레벨 테스트</h1>
                    <p class="subtitle">나는 과연 몇 레벨일까?</p>
                    <button id="theme-toggle" class="btn">White Mode</button>
                    <button id="login-btn" class="btn">Login</button>
                </div>

                <div id="login-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2>Login</h2>
                        <form>
                            <input type="text" placeholder="Username" required>
                            <input type="password" placeholder="Password" required>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>
                </div>

                <div id="main-page">
                    <div id="main" class="card">
                        <p class="question">당신의 2050년 생존 레벨을 테스트합니다.</p>
                        <button class="btn btn-ans" onclick="startTest()">시작하기</button>
                    </div>

                    <div id="qna" style="display: none;">
                        <p class="question">Q1. 질문 내용</p>
                        <button class="btn btn-ans">답변 1</button>
                        <button class="btn btn-ans">답변 2</button>
                    </div>

                    <div id="loading" style="display: none;" class="card">
                        <p>2050년 당신의 생존 레벨을 분석중입니다...</p>
                        <div class="loader"></div>
                    </div>

                    <div id="result" style="display: none;" class="card">
                        <p>결과 내용</p>
                    </div>
                </div>

                <div id="about-page" class="card" style="display: none;">
                    <h2>회사 소개</h2>
                    <p>저희 회사는...</p>
                </div>

                <div id="services-page" class="card" style="display: none;">
                    <h2>서비스 소개</h2>
                    <p>저희는 이런 서비스들을 제공합니다...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
